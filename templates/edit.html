{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-edit"></i> Edit Payment #<span class="badge bg-primary">{{ payment.id }}</span></h1>
</div>

<div class="card">
    <div class="card-header" style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: white;">
        <h5 class="mb-0"><i class="fas fa-pencil-alt"></i> Payment Details for {{ payment.guest_name }}</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user"></i> Guest Name</label>
                <input class="form-control" name="guest_name" value="{{ payment.guest_name }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-peso-sign"></i> Amount</label>
                <input type="number" class="form-control" name="amount" step="0.01" value="{{ payment.amount }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-credit-card"></i> Payment Method</label>
                <select name="payment_method" class="form-select" required>
                    <option value="Cash"{% if payment.payment_method == 'Cash' %} selected{% endif %}>Cash</option>
                    <option value="GCash"{% if payment.payment_method == 'GCash' %} selected{% endif %}>GCash</option>
                    <option value="Credit Card"{% if payment.payment_method == 'Credit Card' %} selected{% endif %}>Credit Card</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-sticky-note"></i> Description</label>
                <input class="form-control" name="description" value="{{ payment.description or '' }}" placeholder="Optional notes">
            </div>
            
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar"></i> Date Created</label>
                <input type="text" class="form-control" value="{{ payment.created_at.strftime('%Y-%m-%d %H:%M') }}" disabled>
            </div>
            
            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('list_payments') }}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
